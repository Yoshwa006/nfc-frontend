<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Rental System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>NFC Rental System</h1>
    <form id="itemForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="ownerName">Owner Name:</label>
        <input type="text" id="ownerName" name="ownerName" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="available">Available:</label>
        <input type="checkbox" id="available" name="available" checked>

        <button type="submit">Submit</button>
    </form>

    <div id="response">
        <h2>Response from Backend:</h2>
        <p>Link: <a id="backendLink" target="_blank"></a></p>
    </div>

    <script>
        // Add an event listener to the form
        document.getElementById('itemForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get form data
            const formData = {
                itemName: document.getElementById('itemName').value,
                images: null,
                price: parseFloat(document.getElementById('price').value),
                description: document.getElementById('description').value,
                ownerName: document.getElementById('ownerName').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                available: document.getElementById('available').checked
            };

            // Define the backend URL
            const backendUrl = 'https://nfc-rental-system2-1.onrender.com/items';

            // Send the POST request using fetch
            fetch(backendUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); // Parse the response as text
            })
            .then(data => {
                // Display the response
                const responseDiv = document.getElementById('response');
                const backendLink = document.getElementById('backendLink');

                backendLink.href = data; // Set the link href
                backendLink.textContent = data; // Set the link text
                responseDiv.style.display = 'block'; // Show the response div
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
